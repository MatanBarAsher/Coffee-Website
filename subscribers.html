<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Domine:wght@400;500;600;700&family=Indie+Flower&family=Kameron:wght@400;700&family=Pacifico&family=Playpen+Sans&family=Poppins:wght@400;500&family=Rubik:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <title>Subscribers</title>

    <style>
        body{
            margin: 50px;
            max-width: 1400px;
            font-family: 'Poppins';

        }

        li{
            border: 1px solid black;
            padding: 10px;
            margin: 10px;
        }
    </style>

    

</head>
<body>
    <fieldset>
        <legend>Caffeto Subscribers</legend>
        <ol id="sub-list">
            
        </ol>
    </fieldset>


</body>
<script>
    var subscribers = [];
    str = "";

    if(localStorage["subscribers"] != undefined){
    subscribers = JSON.parse(localStorage["subscribers"]);
  }

  subscribers.forEach(element => {
      str += `<li><b>First name:</b> ${element["firstName"]}<br><b>Last Name:</b> ${element["lastName"]}<br><b>E-mail:</b> ${element["eMail"]}</li>`;
  });
  document.getElementById("sub-list").innerHTML = str;

  document.getElementById("sub-list").prepend(`Total subscribers: ${subscribers.length}`);

  </script>
</html>
